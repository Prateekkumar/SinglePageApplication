<!DOCTYPE html>
<html>
<head>
	<title>Environmental Health Atlas</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/chosen.css" />
</head>
<body>
	<header>
		<!-- Header content -->
		<div class="header-inner">
			<img src="img/whitelogo.png" />
			<p>
			<span class="title">Canadian Environmental Health Atlas</span>
			<span class="sub-title"><i>Understanding Our Environment is Key to Promoting Health and Preventing Disease</i></span>
			</p>
		</div>
	</header>
	
	<div id="left-sidebar">
		<div class="blocks block1">
			<h3>Currently showing</h3>
			<p class="current-status"><i>All Categories</i></p>
			<select class="chosen" name="category" id="category" data-placeholder="Browse by Category..."></select>
			<select class="chosen" name="disease" id="disease" data-placeholder="Browse by Disease..."></select>
			<select class="chosen" name="toxin" id="toxin" data-placeholder="Browse by Toxicant..."></select>
		</div>
	</div>
	
	<section id="canvas">
	
	</section>
	<footer>
		<!-- Footer Content -->
	</footer>
	<script src="js/jquery.js"></script>
	<script src="js/chosen.jquery.min.js"></script>
	<!-- <script src="js/d3.v3.min.js"></script> -->
	<script src="js/d3plus.full.min.js"></script>
	<script src="js/functions.js"></script>
</body>
</html>
